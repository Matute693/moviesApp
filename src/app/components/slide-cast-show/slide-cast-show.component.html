<div class="swiper-container mt-5">
    <div class="swiper-wrapper">
      <div *ngFor="let character of cast"
            class="swiper-slide col-sm-4 text-white text-center">
            <h5>{{ character.name | slice:0:10}}</h5>
                <img 
                    [src]="character.profile_path | poster" 
                    [alt]="character.name"
                    class=" img-thumbnail">
        </div>
    </div>
</div>
