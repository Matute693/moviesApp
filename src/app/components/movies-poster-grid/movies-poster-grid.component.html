
<div class="row">
    <div *ngFor="let movie of movies" class="col-md-3 mb-5">
        <img class="img-fluid poster" src='https://image.tmdb.org/t/p/w500{{movie.poster_path}}' alt="">
        <div>
            <h3> {{ movie.title }}</h3>
            <div class="row">
                <div style="height: 40px;" class="col-9 text-white">
                        <star-rating 
                            [value]="movie.vote_average"
                            [totalstars]="10" 
                            checkedcolor="yellow" 
                            uncheckedcolor="grey" 
                            size="10px" 
                            [readonly]="false">
                        </star-rating>
                </div>
                <div class="col-2 text-white">
                    {{ movie.vote_average | number:'1.1-2' }}
                </div>
            </div>
        </div>
    </div>
</div>
