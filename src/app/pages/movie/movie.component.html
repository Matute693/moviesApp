<div class="row" *ngIf="movie">
    <div class="col-md-6">
        <img 
            [src]="movie.poster_path| poster" 
            [alt]="movie.title" 
            class="img-thumbnail"
            >    
    </div>
    <div class="col-md-6">
        <h3> {{ movie.title }}</h3>
        <div class="row">
            <div class="col">
                <star-rating 
                    [value]="movie.vote_average"
                    [totalstars]="10" 
                    checkedcolor="yellow" 
                    uncheckedcolor="grey" 
                    size="10px" 
                    [readonly]="false">
                </star-rating>
            </div>
            <div class="col">
                {{ movie.vote_average}}
            </div>
        </div>
    </div>
</div>
