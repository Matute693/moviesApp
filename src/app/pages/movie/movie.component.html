<div class="row mt-4" *ngIf="movie">
    <div class="col-xl-4 col-md-5 col-sm-6">
        <img 
            [src]="movie.poster_path| poster" 
            [alt]="movie.title" 
            class="img-thumbnail"
            >    
    </div>
    <div class="col-md-6 mt-4">
        <h3> {{ movie.title }}</h3>
        <div class="row">
            <div class="col">
                <star-rating 
                    [value]="movie.vote_average"
                    [totalstars]="10" 
                    checkedcolor="yellow" 
                    uncheckedcolor="grey" 
                    size="15px" 
                    [readonly]="false">
                </star-rating>
            </div>
            <div class="col text-white">
                {{ movie.vote_average}}
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <p class="text-white">
                    {{ movie.overview }}
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button 
                    class="btn btn-success float-end"
                    (click)="goBack()">Return</button>
            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="cast.length > 0">
    <div class="col">
        <app-slide-cast-show [cast]="cast"></app-slide-cast-show>
    </div>
</div>
